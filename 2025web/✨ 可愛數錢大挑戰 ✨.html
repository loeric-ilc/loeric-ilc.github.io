        #selected-coins {

<body>
    <div class="game-container">
        <h1>âœ¨ å¯æ„›æ•¸éŒ¢å¤§æŒ‘æˆ° âœ¨</h1>

        <p id="audio-tip">ğŸ”Š æç¤ºï¼šè‹¥ç„¡è²éŸ³ï¼Œè«‹é»æ“Šç•«é¢ä»»æ„è™•å•Ÿç”¨éŸ³æ•ˆã€‚</p>
        
        <div class="top-game-info">
            <div class="question-area">
                é¡Œç›®ï¼šè«‹æ¹Šå‡ºä»¥ä¸‹é‡‘é¡ï¼š <span id="target-amount">0</span> å…ƒ
            </div>

            <div class="answer-area">
                ç›®å‰ç¸½é¡ï¼š<span id="current-amount">0</span> å…ƒ
                <div id="selected-coins">
                    </div>
            </div>
        </div>
        
        <div class="control-buttons">
            <button id="check-button" class="action-button" onclick="checkAnswer()">ç¢ºå®š</button>
            <button id="reset-button" class="action-button" onclick="resetGame()">ä¸‹ä¸€é¡Œ</button>
        </div>

        <div class="section-title">é»é¸ç¡¬å¹£</div>
        <div class="coin-buttons">
            <button id="coin-1" class="coin-button" onclick="addCoin(1)">1 å…ƒ</button>
            <button id="coin-10" class="coin-button" onclick="addCoin(10)">10 å…ƒ</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // JavaScript é‚è¼¯é–‹å§‹
        let targetAmount = 0;
        let selectedCoins = [];

        const targetAmountDisplay = document.getElementById('target-amount');
        const currentAmountDisplay = document.getElementById('current-amount');
        const selectedCoinsDisplay = document.getElementById('selected-coins');
        const messageDisplay = document.getElementById('message');
        
        const synth = window.speechSynthesis;
        let audioContext;

        // *** éŸ³æ•ˆèˆ‡èªéŸ³å›é¥‹åŠŸèƒ½ Start ***

        // èªéŸ³åˆæˆï¼šTTS (Text-to-Speech)
        function speak(text) {
            synth.cancel(); 
            if (!synth) return; 

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW'; 
            utterance.rate = 0.9; 
            synth.speak(utterance);
        }

        // åˆå§‹åŒ– AudioContext
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log("AudioContext åˆå§‹åŒ–æˆåŠŸã€‚");
                document.getElementById('audio-tip').style.display = 'none';
            }
        }
        
        // ç¢ºä¿åœ¨ä½¿ç”¨è€…é»æ“Šé é¢å¾Œåˆå§‹åŒ– AudioContext
        document.body.addEventListener('click', initAudioContext, { once: true });


        // æ’­æ”¾åˆæˆéŸ³æ•ˆ (åŸºç¤é€šç”¨å‡½å¼)
        function playTone(freq, duration, gainValue = 0.5) {
            initAudioContext();
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine'; 
            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);

            // æ¼¸å…¥
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(gainValue, audioContext.currentTime + 0.01);
            
            // æ¼¸å‡º
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // *** ä¿®æ­£å¾Œçš„æˆåŠŸéŸ³æ•ˆå‡½å¼ (çµåˆäº†æ‚¨çš„ playDingDong é‚è¼¯) ***
        function playSuccessMelody() {
            initAudioContext();
            if (!audioContext) return;

            // ç¢ºä¿ AudioContext å·²å•Ÿå‹•
            if (audioContext.state === 'suspended') { audioContext.resume(); }

            const now = audioContext.currentTime;

            // ç¬¬ä¸€å€‹éŸ³: E5 (659.25 Hz)
            const osc1 = audioContext.createOscillator(); 
            const gain1 = audioContext.createGain();
            osc1.connect(gain1); 
            gain1.connect(audioContext.destination);
            
            osc1.frequency.value = 659.25; 
            osc1.type = 'triangle'; // ä½¿ç”¨ä¸‰è§’å½¢æ³¢å½¢è®“è²éŸ³æ›´æ¸…æ™°
            
            gain1.gain.setValueAtTime(0.5, now); 
            gain1.gain.exponentialRampToValueAtTime(0.001, now + 0.4); // ç¸®çŸ­æ™‚é–“ï¼Œè®“éŸ³æ•ˆæ›´éŸ¿äº®å¿«é€Ÿ
            
            osc1.start(now); 
            osc1.stop(now + 0.4);

            // ç¬¬äºŒå€‹éŸ³: C5 (523.25 Hz)
            const osc2 = audioContext.createOscillator(); 
            const gain2 = audioContext.createGain();
            osc2.connect(gain2); 
            gain2.connect(audioContext.destination);
            
            osc2.frequency.value = 523.25; 
            osc2.type = 'triangle';
            
            gain2.gain.setValueAtTime(0.5, now + 0.3); // ç¨å¾®å»¶é² 0.3 ç§’é–‹å§‹
            gain2.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
            
            osc2.start(now + 0.3); 
            osc2.stop(now + 0.8);
        }


        // éŒ¯èª¤èœ‚é³´éŸ³
        function playBuzzer() {
            playTone(150, 0.5, 0.5); // ä½é »
        }
        // *** éŸ³æ•ˆèˆ‡èªéŸ³å›é¥‹åŠŸèƒ½ End ***

        // 1. ç”¢ç”Ÿæ–°é¡Œç›®
        function generateNewQuestion() {
            targetAmount = Math.floor(Math.random() * 20) + 1; 
            targetAmountDisplay.textContent = targetAmount;
            
            resetSelection();
            messageDisplay.textContent = "";
        }

        // 2. è™•ç†é»é¸ç¡¬å¹£ (é»æ“Šç¡¬å¹£æ™‚çµ¦äºˆé»æ“ŠéŸ³æ•ˆ)
        function addCoin(value) {
            playTone(800, 0.05, 0.1); 

            selectedCoins.push(value);
            updateDisplay();
        }

        // 3. ç§»é™¤ç¡¬å¹£
        function removeCoin(index) {
            playTone(400, 0.05, 0.1); 
            
            selectedCoins.splice(index, 1); 
            updateDisplay();
        }

        // 4. æ›´æ–°ç•«é¢é¡¯ç¤º (ç•¥ï¼Œä¿æŒä¸è®Š)
        function updateDisplay() {
            const currentTotal = selectedCoins.reduce((sum, value) => sum + value, 0);
            currentAmountDisplay.textContent = currentTotal;

            selectedCoinsDisplay.innerHTML = '';
            selectedCoins.forEach((value, index) => {
                const coinElement = document.createElement('span');
                coinElement.className = `selected-coin-item coin-value-${value}`; 
                coinElement.textContent = value;
                coinElement.onclick = () => removeCoin(index); 
                selectedCoinsDisplay.appendChild(coinElement);
            });
        }

        // 5. æª¢æŸ¥ç­”æ¡ˆ (æ›´æ–°éŸ³æ•ˆå‘¼å«)
        function checkAnswer() {
            const currentTotal = selectedCoins.reduce((sum, value) => sum + value, 0);

            if (currentTotal === targetAmount) {
                // æˆåŠŸå›é¥‹
                playSuccessMelody(); // å‘¼å«ä¿®æ­£å¾Œçš„æˆåŠŸéŸ³æ•ˆ
                messageDisplay.className = 'correct';
                messageDisplay.textContent = "ğŸ‰ å¤ªæ£’äº†ï¼é‡‘é¡æ­£ç¢ºï¼ğŸ‰";
                
                // èªéŸ³å›é¥‹
                speak("ç­”å°äº†!!ä½ å¥½æ£’!!");
                
                // ç¦ç”¨ç¡¬å¹£æŒ‰éˆ•ï¼Œä¸¦åœ¨ 3.5 ç§’å¾Œé€²å…¥ä¸‹ä¸€é¡Œ
                document.querySelectorAll('.coin-button').forEach(btn => btn.disabled = true);
                setTimeout(resetGame, 3500); 

            } else if (currentTotal < targetAmount) {
                // éŒ¯èª¤/ä¸å¤ å›é¥‹
                playBuzzer();
                messageDisplay.className = 'incorrect';
                messageDisplay.textContent = `ä¸å¤ å–”ï¼ä½ é»äº† ${currentTotal} å…ƒï¼Œé‚„å·® ${targetAmount - currentTotal} å…ƒã€‚`;
                
                // èªéŸ³å›é¥‹
                speak("ä¸å°å–”ï¼Œé‡‘é¡é‚„ä¸å¤ ï¼Œè«‹å†é»é¸ç¡¬å¹£ã€‚");

            } else { // currentTotal > targetAmount
                // éŒ¯èª¤/å¤ªå¤šå›é¥‹
                playBuzzer();
                messageDisplay.className = 'incorrect';
                messageDisplay.textContent = `å¤ªå¤šäº†ï¼ä½ é»äº† ${currentTotal} å…ƒï¼Œè¶…éäº† ${currentTotal - targetAmount} å…ƒã€‚`;

                // èªéŸ³å›é¥‹
                speak("é‡‘é¡å¤ªå¤šäº†ï¼Œè«‹é»æ“Šç¡¬å¹£ç§»é™¤ä¸€äº›ã€‚");
            }
        }

        // 6. é‡è¨­éŠæˆ² (ä¸‹ä¸€é¡Œ)
        function resetGame() {
            // å•Ÿç”¨ç¡¬å¹£æŒ‰éˆ•
            document.querySelectorAll('.coin-button').forEach(btn => btn.disabled = false);
            generateNewQuestion();
        }

        // 7. æ¸…ç©ºå·²é»é¸çš„ç¡¬å¹£
        function resetSelection() {
            selectedCoins = [];
            updateDisplay();
        }

        // éŠæˆ²å•Ÿå‹•æ™‚ï¼Œè‡ªå‹•ç”¢ç”Ÿç¬¬ä¸€é“é¡Œç›®
        window.onload = generateNewQuestion; 
        
        // JavaScript é‚è¼¯çµæŸ
    </script>
