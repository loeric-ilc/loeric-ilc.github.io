        .control-buttons { display: flex; justify-content: center; gap: 20px; }
        .action-button { padding: 15px 30px; font-size: 1.5em; font-weight: bold; border: none; border-radius: 20px; cursor: pointer; }
        #check-button { background-color: #00cec9; color: white; }

        /* --- æ–°å¢ï¼šå¤§å¤§çš„è¦–è¦ºå›é¥‹æ¨£å¼ --- */
        #visual-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 550px; /* è¶…å¤§å°ºå¯¸ */
            z-index: 9999;
            pointer-events: none; /* è®“é»æ“Šç©¿é€ï¼Œä¸å½±éŸ¿æ“ä½œ */
            display: none;

        /* å½ˆå‡ºå‹•ç•« */
        .pop-animation {
            display: block !important;
            animation: feedbackPop 0.8s ease-out forwards;
        }

        @keyframes feedbackPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }

<body>
    <div id="visual-feedback">âŒ</div> <div class="game-container">
        <h1>âœ¨ å¯æ„›æ•¸éŒ¢å¤§æŒ‘æˆ° âœ¨</h1>

        <p id="audio-tip">ğŸ”Š æç¤ºï¼šè‹¥ç„¡è²éŸ³ï¼Œè«‹é»æ“Šç•«é¢ä»»æ„è™•å•Ÿç”¨éŸ³æ•ˆã€‚</p>
        
        <div class="top-game-info">
            <div class="question-area">
                é¡Œç›®ï¼šè«‹æ¹Šå‡ºä»¥ä¸‹é‡‘é¡ï¼š <span id="target-amount">0</span> å…ƒ
            </div>

            <div class="answer-area">
                ç›®å‰ç¸½é¡ï¼š<span id="current-amount">0</span> å…ƒ
                <div class="coin-display-grid">
                    <div class="coin-column">
                        <div id="coins-10-container"></div>
                    </div>
                    <div class="coin-column">
                        <div id="coins-1-container"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="control-buttons">
            <button id="check-button" class="action-button" onclick="checkAnswer()">ç¢ºå®š</button>
        </div>

        <div class="section-title">é»é¸ç¡¬å¹£</div>
        <div class="coin-buttons">
            <button id="coin-1" class="coin-button" onclick="addCoin(1)">1 å…ƒ</button>
            <button id="coin-10" class="coin-button" onclick="addCoin(10)">10 å…ƒ</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let targetAmount = 0;
        let selectedCoins = [];

        const targetAmountDisplay = document.getElementById('target-amount');
        const currentAmountDisplay = document.getElementById('current-amount');
        const coins10Container = document.getElementById('coins-10-container');
        const coins1Container = document.getElementById('coins-1-container');
        const messageDisplay = document.getElementById('message');
        const visualFeedback = document.getElementById('visual-feedback');
        
        const synth = window.speechSynthesis;
        let audioContext;

        function speak(text) {
            synth.cancel(); 
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW'; 
            utterance.rate = 0.9; 
            synth.speak(utterance);
        }

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                document.getElementById('audio-tip').style.display = 'none';
            }
        }
        document.body.addEventListener('click', initAudioContext, { once: true });

        function playTone(freq, duration, gainValue = 0.5) {
            initAudioContext();
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'sine'; 
            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(gainValue, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playSuccessMelody() {
            initAudioContext();
            const now = audioContext.currentTime;
            const osc1 = audioContext.createOscillator(); 
            const gain1 = audioContext.createGain();
            osc1.connect(gain1); gain1.connect(audioContext.destination);
            osc1.frequency.value = 659.25; osc1.type = 'triangle';
            gain1.gain.setValueAtTime(0.5, now);
            gain1.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
            osc1.start(now); osc1.stop(now + 0.4);
        }

        function playBuzzer() {
            playTone(150, 0.5, 0.5); 
        }

        function generateNewQuestion() {
            targetAmount = Math.floor(Math.random() * 20) + 1; 
            targetAmountDisplay.textContent = targetAmount;
            resetSelection();
            messageDisplay.textContent = "";
        }

        function addCoin(value) {
            playTone(800, 0.05, 0.1); 
            selectedCoins.push(value);
            updateDisplay(); 
        }

        function removeCoin(index) {
            playTone(400, 0.05, 0.1); 
            selectedCoins.splice(index, 1); 
            updateDisplay(); 
        }

        function updateDisplay() {
            const currentTotal = selectedCoins.reduce((sum, value) => sum + value, 0);
            currentAmountDisplay.textContent = currentTotal;
            coins10Container.innerHTML = '';
            coins1Container.innerHTML = '';
            const sortedCoins = [...selectedCoins].sort((a, b) => b - a);

            sortedCoins.forEach((value) => {
                const coinElement = document.createElement('span');
                coinElement.className = `selected-coin-item coin-value-${value}`; 
                coinElement.textContent = value;
                coinElement.onclick = () => {
                     const originalIndex = selectedCoins.findIndex(v => v === value);
                     if (originalIndex !== -1) removeCoin(originalIndex);
                };
                if (value === 10) coins10Container.appendChild(coinElement);
                else if (value === 1) coins1Container.appendChild(coinElement);
            });
        }

        // --- ä¸»è¦ä¿®æ”¹è™•ï¼šæª¢æŸ¥ç­”æ¡ˆèˆ‡è¦–è¦ºå›é¥‹ ---
        function checkAnswer() {
            const currentTotal = selectedCoins.reduce((sum, value) => sum + value, 0);

            if (currentTotal === targetAmount) {
                // ç­”å°æ™‚é¡¯ç¤ºåœˆåœˆï¼ˆé¸é…ï¼‰
                showVisualFeedback('â­•', '#00cec9');
                playSuccessMelody(); 
                messageDisplay.className = 'correct';
                messageDisplay.textContent = "ğŸ‰ å¤ªæ£’äº†ï¼é‡‘é¡æ­£ç¢ºï¼ğŸ‰";
                speak("ç­”å°äº†!!ä½ å¥½æ£’!!");
                document.querySelectorAll('.coin-button').forEach(btn => btn.disabled = true);
                setTimeout(resetGame, 3000); 

            } else {
                // ç­”éŒ¯æ™‚é¡¯ç¤ºå¤§å¤§çš„ç´…è‰² X
                showVisualFeedback('âŒ', '#d63031');
                playBuzzer();
                messageDisplay.className = 'incorrect';
                
                if (currentTotal < targetAmount) {
                    messageDisplay.textContent = `ä¸å¤ å–”ï¼é‚„å·® ${targetAmount - currentTotal} å…ƒã€‚`;
                } else {
                    messageDisplay.textContent = `å¤ªå¤šäº†ï¼è¶…éäº† ${currentTotal - targetAmount} å…ƒã€‚`;
                    speak("é‡‘é¡å¤ªå¤šäº†ï¼Œè«‹ç§»é™¤ä¸€äº›ã€‚");
                }
            }
        }

        // è§¸ç™¼å¤§ç¬¦è™Ÿé¡¯ç¤ºçš„å‡½å¼
        function showVisualFeedback(symbol, color) {
            visualFeedback.textContent = symbol;
            visualFeedback.style.color = color;
            visualFeedback.classList.remove('pop-animation');
            void visualFeedback.offsetWidth; // å¼·åˆ¶é‡ç¹ªä»¥é‡å•Ÿå‹•ç•«
            visualFeedback.classList.add('pop-animation');
            
            // å‹•æ’­çµæŸå¾Œç§»é™¤ Class
            setTimeout(() => {
                visualFeedback.classList.remove('pop-animation');
            }, 800);
        }

        function resetGame() {
            document.querySelectorAll('.coin-button').forEach(btn => btn.disabled = false);
            generateNewQuestion();
        }

        function resetSelection() {
            selectedCoins = [];
            updateDisplay();
        }

        window.onload = generateNewQuestion; 
    </script>
